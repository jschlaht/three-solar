<html>
<head>
    <title>My first Three.js app</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100% }
    </style>
</head>
<body>
<script src="js/three.min.js"></script>
<script src="js/OrbitControls.js"></script>
<script>
    // Our Javascript will go here.
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

    camera.position.z = 1000;
    camera.lookAt(scene.position);

    // add controls
    cameraControl = new THREE.OrbitControls(camera);

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );

    var geometry = new THREE.SphereGeometry( 140, 100, 100 );
    var material = new THREE.MeshBasicMaterial({color:"yellow"});
    var sun = new THREE.Mesh( geometry, material );
    scene.add( sun );

    var geometry = new THREE.SphereGeometry( 5, 10, 10 );
    var material = new THREE.MeshBasicMaterial({color:"brown"});
    var mercury = new THREE.Mesh( geometry, material );
    mercury.position.x =  350;
    scene.add( mercury );

    var geometry = new THREE.SphereGeometry( 12, 10, 10 );
    var material = new THREE.MeshBasicMaterial({color:"orange"});
    var venus = new THREE.Mesh( geometry, material );
    venus.position.x =  500;
    scene.add( venus );

    var geometry = new THREE.SphereGeometry( 13, 10, 10 );
    var material = new THREE.MeshBasicMaterial({color:"blue"});
    var earth = new THREE.Mesh( geometry, material );
    earth.position.x =  700;
    scene.add( earth );

    var geometry = new THREE.SphereGeometry( 7, 10, 10 );
    var material = new THREE.MeshBasicMaterial({color:"red"});
    var mars = new THREE.Mesh( geometry, material );
    mars.position.x =  1000;
    scene.add( mars );

    var geometry = new THREE.SphereGeometry( 143, 10, 10 );
    var material = new THREE.MeshBasicMaterial({color:"grey"});
    var jupiter = new THREE.Mesh( geometry, material );
    jupiter.position.x =  2000;
    scene.add( jupiter );

    var geometry = new THREE.SphereGeometry( 125, 10, 10 );
    var material = new THREE.MeshBasicMaterial({color:"grey"});
    var saturn = new THREE.Mesh( geometry, material );
    saturn.position.x =  3000;
    scene.add( saturn );

    var geometry = new THREE.SphereGeometry( 51, 10, 10 );
    var material = new THREE.MeshBasicMaterial({color:0x0000ff});
    var uranus = new THREE.Mesh( geometry, material );
    uranus.position.x =  6000;
    scene.add( uranus );

    var geometry = new THREE.SphereGeometry( 50, 10, 10 );
    var material = new THREE.MeshBasicMaterial({color:0x0000ff});
    var neptune = new THREE.Mesh( geometry, material );
    neptune.position.x =  12000;
    scene.add( neptune );



    function render() {
        requestAnimationFrame( render );

        sun.rotation.y += 0.01;
        //sun.rotation.x += 0.1;

        renderer.render( scene, camera );
    }
    render();

</script>
</body>
</html>
